<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Bootik Store</title>
<style>
body {
    background: #0a0a0a;
    color: #fff;
    font-family: sans-serif;
    margin: 0; padding: 0;
}
header {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 2px;
}
.container {
    width: 90%;
    margin: 40px auto;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
    gap: 20px;
}
.card {
    background: #141414;
    border: 1px solid #222;
    padding: 15px;
    border-radius: 10px;
    transition: .3s;
}
.card:hover { transform: scale(1.03);}
.card img {
    width: 100%;
    border-radius: 10px;
}
.card button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #e600ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
#productPage, #cartPage {
    display: none;
    padding: 20px;
    background: #111;
    border-radius: 10px;
}
.back {
    background: #444;
    padding: 8px 15px;
    border-radius: 8px;
    display: inline-block;
    margin-bottom: 20px;
    cursor: pointer;
}
table {
    width: 100%;
    border-collapse: collapse;
}
td, th {
    padding: 10px;
    border-bottom: 1px solid #333;
}
.pay-btn {
    margin-top: 20px;
    padding: 12px;
    font-size: 18px;
    width: 100%;
    border: none;
    background: #ff00d4;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<header>Bootik • Store</header>

<div class="container">

<!-- صفحه اصلی محصولات -->
<div id="homePage">
    <h2>محصولات</h2>
    <div class="products" id="productList"></div>
</div>

<!-- صفحه محصول -->
<div id="productPage">
    <div class="back" onclick="showHome()">← بازگشت</div>
    <h2 id="pTitle"></h2>
    <img id="pImg" style="width:300px;border-radius:10px;">
    <p id="pDesc"></p>
    <p id="pPrice"></p>
    <button onclick="addToCart(currentProduct)">اضافه به سبد</button>
</div>

<!-- صفحه سبد خرید -->
<div id="cartPage">
    <div class="back" onclick="showHome()">← بازگشت</div>
    <h2>سبد خرید</h2>

    <table id="cartTable"></table>
    <h3 id="cartTotal"></h3>

    <button class="pay-btn" onclick="pay()">پرداخت زرین‌پال</button>
</div>

</div>

<script>
// محصولات
const products = [
    {id:1, title:"هودی دارک", price:350000, img:"https://via.placeholder.com/300x300?text=Hoodie", desc:"هودی سبک گنگ با کیفیت بالا"},
    {id:2, title:"تیشرت مشکی", price:180000, img:"https://via.placeholder.com/300x300?text=Tshirt", desc:"تی‌شرت فیت، مناسب استایل دارک"},
    {id:3, title:"کفش بوت", price:600000, img:"https://via.placeholder.com/300x300?text=Boots", desc:"بوت چرمی با استایل خاص"},
    {id:4, title:"دستبند فلزی", price:90000, img:"https://via.placeholder.com/300x300?text=Bracelet", desc:"اکسسوری با حس تاریک و خاص"},
    {id:5, title:"کاپشن مشکی", price:750000, img:"https://via.placeholder.com/300x300?text=Jacket", desc:"کاپشن زمستانی دارک"},
];

let cart = [];
let currentProduct = null;

// نمایش محصولات
function loadProducts() {
    let html = "";
    products.forEach(p=>{
        html += `
        <div class="card">
            <img src="${p.img}">
            <h3>${p.title}</h3>
            <p>${p.price.toLocaleString()} تومان</p>
            <button onclick="viewProduct(${p.id})">مشاهده</button>
        </div>`;
    });
    document.getElementById("productList").innerHTML = html;
}
loadProducts();

// نمایش صفحه محصول
function viewProduct(id) {
    const p = products.find(x=>x.id===id);
    currentProduct = p;
    document.getElementById("pTitle").innerText = p.title;
    document.getElementById("pImg").src = p.img;
    document.getElementById("pDesc").innerText = p.desc;
    document.getElementById("pPrice").innerText = p.price.toLocaleString() + " تومان";

    hideAll();
    document.getElementById("productPage").style.display = "block";
}

// افزودن به سبد
function addToCart(p) {
    cart.push(p);
    alert("به سبد اضافه شد");
}

// رفتن به سبد
function showCart() {
    hideAll();
    document.getElementById("cartPage").style.display = "block";

    let rows = `
    <tr>
        <th>محصول</th>
        <th>قیمت</th>
    </tr>`;
    let total = 0;

    cart.forEach(item=>{
        rows += `
        <tr>
            <td>${item.title}</td>
            <td>${item.price.toLocaleString()}</td>
        </tr>`;
        total += item.price;
    });

    document.getElementById("cartTable").innerHTML = rows;
    document.getElementById("cartTotal").innerText = "جمع کل: " + total.toLocaleString() + " تومان";
}

// برگشت
function showHome() {
    hideAll();
    document.getElementById("homePage").style.display = "block";
}

// مخفی کردن همه صفحات
function hideAll() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("productPage").style.display = "none";
    document.getElementById("cartPage").style.display = "none";
}

// پرداخت زرین پال (نسخه آماده)
function pay() {
    const total = cart.reduce((t,i)=>t+i.price,0);

    if(total === 0){
        alert("سبد خرید خالی است");
        return;
    }

    // ریدایرکت به زرین‌پال
    window.location.href =
        "https://www.zarinpal.com/pg/StartPay/YOUR_AUTHORITY_CODE";
}
</script>

</body>
</html>
