<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه خفن من</title>
  <style>
    /* پس‌زمینه متحرک */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff7e5f, #feb47b, #86A8E7, #91EAE4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    /* استایل منوی کشویی */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .dropbtn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .dropbtn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      min-width: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .dropdown-content a:hover {
      background: rgba(255,255,255,0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* دکمه تماس شیشه‌ای */
    .contact-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropbtn">دسته‌بندی‌ها</button>
    <div class="dropdown-content">
      <a href="#">اکسسوری</a>
      <a href="#">لباس</a>
      <a href="#">شلوار</a>
      <a href="#">کلاه</a>
      <a href="#">کفش</a>
    </div>
  </div>

  <a class="contact-btn" href="tel:09199921342">تماس با ما: 09199921342</a>

</body>
</html>
